<!DOCTYPE html>
<html lang="en">

<head>

    <title>project</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="image-gradient" src="grad_img.png" alt="grad">
    <div class="layer-blur"> </div>

    <div class="container"></div>
    <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">SAHISHNU</h1>

        <nav>
            <a data-aos="fade-down" data-aos-duration="1500" href="#">company</a>
            <a data-aos="fade-down" data-aos-duration="2000" href="#">features</a>
            <a data-aos="fade-down" data-aos-duration="2500" href="#">resources</a>
            <a data-aos="fade-down" data-aos-duration="3000" href="#">docs</a>
        </nav>
        <button data-aos="fade-down" data-aos-duration="1500" class="btn_signing">Sign in</button>
    </header>
    <main>
        <div class="content">
            <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="1500" class="tagbox">
                <div class="tag">introducing &wedbar;</div>
            </div>
            <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="2000">EMAIL FOR <br>DEVELOPERS</h1>
            <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="2500" class="description">
                This is the best way to reach humans instead of
                spam folders, delivers marketing transaction and
                emails at large scale.
            </p>
            <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">documentation &gt;</a>
                <a href="#" class="btn-signing-main">Get started &gt;</a>
            </div>
    </main>

    <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
        data-aos-duration="3000" class="robot3d"
        url="https://prod.spline.design/zNETHyRd-5gxetZq/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
